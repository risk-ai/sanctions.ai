<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanctions.AI - Contact Us</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming a separate CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            line-height: 1.6;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 16px;
        }

        .navbar a, .navbar .company-name {
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a {
            color: white;
            text-align: center;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .company-name {
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .company-name img {
            margin-right: 8px;
        }

        .content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="email"], input[type="tel"], button {
            margin: 10px 0;
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="company-name">
            <img src="logo.png" alt="Sanctions.AI Logo" width="60">
            Sanctions.AI
        </div>
        <div>
            <a href="index.html">Home</a>
            <a href="sanctions-screening.html">Sanctions Screening</a>
            <a href="aml-compliance.html">AML/Compliance</a>
            <a href="ubo.html">UBO</a>
            <a href="contact.html" class="active">Contact</a>
        </div>
    </div>

    <!-- Contact Content -->
    <div class="content">
        <h1>Contact Us for a Demo</h1>
        <p>Interested in seeing what Sanctions.AI can do for you? Fill out the form below and we'll get back to you shortly!</p>
        
        <form action="mailto:robert@fraud.net" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="text" name="company" placeholder="Company" required>
            <button type="submit">Get a Demo</button>
        </form>
    </div>
</body>

</html>
