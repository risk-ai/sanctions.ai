<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Webpage Title</title>
    <style>
        /* Simple Modal Styles */
        #hubspotModal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff;
            max-width: 500px;
            width: 90%;
        }
    </style>
</head>

<body>

    <!-- Trigger Button -->
    <button id="chooseBtn">Choose</button>

    <!-- Modal Structure -->
    <div id="hubspotModal">
        <div class="modal-content">
            <div id="hubspot-form"></div>
        </div>
    </div>

    <!-- HubSpot Form Embed Code -->
    <script>
        hbspt.forms.create({
        region: "na1",
        portalId: "2113031",
        formId: "3589e9f2-f8a4-420e-be3d-03dd8df61e9f"
            target: '#hubspot-form'
        });
    </script>

    <!-- HubSpot script and Modal Logic -->
    <script type="text/javascript" src="https://js.hsforms.net/forms/v2.js"></script>
    <script>
        const modal = document.getElementById('hubspotModal');
        const btn = document.getElementById('chooseBtn');

        btn.onclick = function() {
            modal.style.display = "block";
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
