<!-- Trigger Button for the Modal -->
<button id="openModalBtn">Submit Email</button>

<!-- The Modal -->
<div id="emailModal" class="modal">
    <div class="modal-content">
        <span class="close-btn">&times;</span>
        <form id="emailForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>

<script>
    // Modal JavaScript
    let modal = document.getElementById('emailModal');
    let btn = document.getElementById('openModalBtn');
    let span = document.getElementsByClassName('close-btn')[0];

    btn.onclick = function() {
        modal.style.display = "block";
    }

    span.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    // Form submission
    document.getElementById('emailForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        let email = document.getElementById('email').value;

        // Send a POST request to our backend
        let response = await fetch('/submit-email', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ email: email })
        });

        let result = await response.json();
        alert(result.message);

        modal.style.display = "none"; // Close modal on successful submission
    });
</script>

<style>
    /* Modal Styles */
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 30%;
    }

    .close-btn {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close-btn:hover,
    .close-btn:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }
</style>
