<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanctions AI Demo Form</title>
    <style>
        /* Simple Modal Styles */
        #hubspotModal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: #fff;
            max-width: 850px;
            width: 100%;
        }

        iframe {
            width: 100%;
            height: 600px; /* Adjust this value according to your needs */
            border: none;
        }
    </style>
</head>

<body>

    <!-- Trigger Button -->
    <button id="chooseBtn">Choose</button>

    <!-- Modal Structure -->
    <div id="hubspotModal">
        <div class="modal-content">
            <!-- Embed HubSpot form via iframe -->
            <iframe src="https://share.hsforms.com/1NYnp8vikQg6-PQPdjfYenw19afb"></iframe>
        </div>
    </div>

    <!-- Modal Logic -->
    <script>
        const modal = document.getElementById('hubspotModal');
        const btn = document.getElementById('chooseBtn');

        btn.onclick = function() {
            modal.style.display = "block";
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>

</html>
