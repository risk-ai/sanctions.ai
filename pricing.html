<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <style>
        .pricing-container {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .pricing-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 15%;
            text-align: center;
        }

        .pricing-card h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .price {
            font-size: 20px;
            margin-top: 10px;
        }
    </style>
    <script>
        function selectPlan(planName) {
            window.location.href = 'account_opening.html?plan=' + planName;
        }
    </script>
</head>
<body>

<div class="pricing-container">
    <div class="pricing-card">
        <h2>Less than 10,000</h2>
        <p>Sanctions checks per month</p>
        <div class="price">$0.01/check</div>
        <button onclick="selectPlan('LessThan10000')">Select</button>
    </div>

    <div class="pricing-card">
        <h2>Up to 100,000</h2>
        <p>Sanctions checks per month</p>
        <div class="price">$0.008/check</div>
        <button onclick="selectPlan('UpTo100000')">Select</button>
    </div>

    <div class="pricing-card">
        <h2>Up to 1,000,000</h2>
        <p>Sanctions checks per month</p>
        <div class="price">$0.006/check</div>
        <button onclick="selectPlan('UpTo1000000')">Select</button>
    </div>

    <div class="pricing-card">
        <h2>Up to 10,000,000</h2>
        <p>Sanctions checks per month</p>
        <div class="price">$0.004/check</div>
        <button onclick="selectPlan('UpTo10000000')">Select</button>
    </div>

    <div class="pricing-card">
        <h2>More than 10,000,000</h2>
        <p>Sanctions checks per month</p>
        <div class="price">$0.002/check</div>
        <button onclick="selectPlan('MoreThan10000000')">Select</button>
    </div>
</div>

</body>
</html>
